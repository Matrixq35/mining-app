<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mining App</title>
    <link rel="stylesheet" href="style.css">  <!-- Подключаем CSS -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>  <!-- Подключаем Telegram Web App API -->
</head>
<body>
    <div id="app">
        <div id="header">
            <h1>Mining App</h1>
        </div>
        <div id="content">
            <p><b>Total Tokens:</b> <span id="total-tokens">0</span></p>
            <p><b>Energy:</b> <span id="energy">0</span></p>
            <div id="buttons">
                <button id="start-mining">Start Mining</button>
            </div>
        </div>
        <div id="footer">
            <p>Powered by Telegram Web App</p>
        </div>
    </div>

    <script src="app.js"></script>  <!-- Подключаем JavaScript -->
</body>
</html>
